@main(Messages("error.title")) {

<div class="container">
    <div class="row">
        <h1>@Messages("error.title")</h1>
        <div class="spacer"></div>
        <div class="form-group">
            <p>@Messages("error.paragraph")</p>
        </div>
        <div class="spacer"></div>
        <div class="btn-group">
            <div>
                <a id="exit" href="@routes.Start.present" class="btn btn-default">@Messages("error.button")</a>
            </div>
        </div>
    </div>
</div>
}
